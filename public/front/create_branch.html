<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Include Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-black flex items-center justify-center min-h-screen p-4">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <button onclick="history.back()"
        class="fixed top-10 left-4 flex items-center text-white/70 hover:text-white transition duration-300 z-50">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="text-base font-medium">Back</span>
    </button>
    <div class="bg-[#F5F5F51A] border-gray-700 text-white rounded-lg p-8 w-full max-w-md">
        <div class="bg-[#F5F5F51A] border-gray-700 text-white rounded-lg mt-10 p-8 w-full max-w-md">
            <h2 class="text-center text-2xl font-semibold mb-6">Branches Settings</h2>


            <div x-data="{ toggle1: true }" class="bg-[#060606B2] p-4 rounded-lg mb-4">
                <div class="flex items-center ">
                    <div class="flex mb-5 mr-3 ">
                        <img alt="Branch icon" class="mr-2 " height="24" src="../../images/shop.png" width="24" />
                    </div>
                    <div class="flex-1">
                        <div class="text-lg font-semibold text-[#797979]">Set as Branch Admin</div>
                        <!-- <div class="text-gray-400">Company Branch location</div> -->
                        <div class="text-red-400">Admin</div>
                    </div>
                    <div>
                        <input type="checkbox" id="toggle1" x-model="toggle1" class="hidden">
                        <label for="toggle1" @click="toggle1 = !toggle1"
                            class="toggle-label block w-10 h-6 rounded-full cursor-pointer relative"
                            :class="toggle1 ? 'bg-green-900' : 'bg-gray-800'">
                            <span class="toggle-circle absolute left-1 top-1 w-4 h-4 rounded-full transition-transform"
                                :class="toggle1 ? 'bg-green-500 translate-x-4' : 'bg-gray-400 translate-x-0'">
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="block mb-2">Company Branch Name</label>
                <div class="flex items-center bg-[#060606B2] p-3 rounded-lg">
                    <i class="fas fa-building text-xl mr-3"></i>
                    <input type="text" placeholder="Enter branch name" class="bg-transparent w-full focus:outline-none">
                </div>
            </div>

            <div class="mb-4">
                <label class="block mb-2">Company Branch Location</label>
                <div class="flex items-center bg-[#060606B2] p-3 rounded-lg">
                    <i class="fas fa-map-marker-alt text-xl mr-3"></i>
                    <input type="text" placeholder="Enter the location of the branch"
                        class="bg-transparent w-full focus:outline-none">
                </div>
            </div>

            <div class="mb-4">
                <label class="block mb-2">Create a branch code</label>
                <div class="flex items-center bg-[#060606B2] p-3 rounded-lg">
                    <i class="fas fa-key text-xl mr-3"></i>
                    <input type="text" placeholder="Enter a unique code for your branch"
                        class="bg-transparent w-full focus:outline-none">
                </div>
            </div>

            <div class="mb-4">
                <label class="block mb-2">Create a Password</label>
                <div class="flex items-center bg-[#060606B2] p-3 rounded-lg">
                    <i class="fas fa-lock text-xl mr-3"></i>
                    <input type="password" placeholder="Enter password for your branch"
                        class="bg-transparent w-full focus:outline-none">
                </div>
            </div>

            <div x-data="{ toggle2: true }" class="mb-6">
                <label class="flex items-center justify-between bg-gray-800 p-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-xl mr-3"></i>
                        <span>Allow verification approval</span>
                    </div>
                    <!-- <input type="checkbox" class="toggle-checkbox hidden" id="verification-toggle"> -->
                    <input type="checkbox" id="toggle1" x-model="toggle1" class="hidden">
                    <!-- <label for="verification-toggle" class="toggle-label flex items-center cursor-pointer">
                    <span class="toggle-inner bg-blue-800 w-10 h-6 rounded-full relative">
                        <span class="toggle-dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></span>
                    </span>
                </label> -->
                    <label for="toggle2" @click="toggle2 = !toggle2"
                        class="toggle-label block w-10 h-6 rounded-full cursor-pointer relative"
                        :class="toggle2 ? 'bg-blue-900' : 'bg-gray-800'">
                        <span class="toggle-circle absolute left-1 top-1 w-4 h-4 rounded-full transition-transform"
                            :class="toggle2 ? 'bg-blue-500 translate-x-4' : 'bg-gray-400 translate-x-0'">
                        </span>
                    </label>
                </label>
            </div>

            <!-- Buttons -->

            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg mb-4"> Create Branch
                Space</button>
        </div>

        <style>
            .toggle-checkbox:checked+.toggle-label .toggle-inner {
                background-color: #4ade80;
            }

            .toggle-checkbox:checked+.toggle-label .toggle-dot {
                transform: translateX(1.25rem);
            }
        </style>
</body>

</html>

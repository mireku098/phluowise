<div class="w-64 h-screen p-4 pr-0 bg-[#212121] fixed">
    <div class="text-center mb-8">
        <img src="../../images/phluowise_logo.svg" alt="">
    </div>
    <div class="space-y-8 text-white">
        <div>
            <h2 class="text-gray-500 text-xs mb-2">DASHBOARD</h2>
            <ul class="space-y-4">
                <li class="flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400">
                    <img src="../../images//home.svg" alt="">
                    <span>Home</span>
                </li>
                <li class="flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400">
                    <img src="../../images//profileadd.svg" alt="">
                    <span>Add Drivers</span>
                </li>
            </ul>
        </div>
        <div>
            <h2 class="text-gray-500 text-xs mb-2">MESSAGING</h2>
            <ul class="space-y-4">
                <li class="flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400">
                    <img src="../../images//messages1.svg" class="hover:file:bg-blue-400" alt="">
                    <span>Chat</span>
                </li>
                <li class="menu-item flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400 relative" data-page="rating">
                    <i class="fas fa-star"></i>
                    <span>Rating</span>
                    <div class="selection-indicator w-1.5 h-12 bg-blue-500 absolute right-0 top-1/2 -translate-y-1/2 rounded-tl-sm rounded-bl-sm hidden"></div>

                </li>
            </ul>
        </div>
        <div>
            <h2 class="text-gray-500 text-xs mb-2">ACCOUNT DETAILS</h2>
            <ul class="space-y-4">
                <li class="menu-item flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400 relative" data-page="account">
                    <img src="../../images/chart21.svg" alt="">
                    <span>Account</span>
                    <!-- Blue selection bar (Hidden by default) -->
                    <div class="selection-indicator w-1.5 h-12 bg-blue-500 absolute right-0 top-1/2 -translate-y-1/2 rounded-tl-sm rounded-bl-sm hidden"></div>
                </li>
                <li class="menu-item flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400 relative" data-page="transactions">
                    <img src="../../images/emptywalletchange.png" alt="">
                    <span>Transactions</span>
                    <div class="selection-indicator w-1.5 h-12 bg-blue-500 absolute right-0 top-1/2 -translate-y-1/2 rounded-tl-sm rounded-bl-sm hidden"></div>
                </li>
                <li class="menu-item flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400 relative" data-page="subscription">
                    <img src="../../images/shoppingbag.png" alt="">
                    <span>Subscription</span>
                    <div class="selection-indicator w-1.5 h-12 bg-blue-500 absolute right-0 top-1/2 -translate-y-1/2 rounded-tl-sm rounded-bl-sm hidden"></div>
                </li>
            </ul>
        </div>
        <div>
            <h2 class="text-gray-500 text-xs mb-2">PICKUPS</h2>
            <ul class="space-y-4">
                <li class="flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400">
                    <img src="../../images//archivebook.png" alt="">
                    <span>Requests</span>
                </li>
                <li class="flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400">
                    <img src="../../images//truckfast.png" alt="">
                    <span>Get Return Pickups</span>
                </li>
                <li class="flex items-center space-x-2 text-white cursor-pointer hover:text-blue-400">
                    <img src="../../images//mobile.png" alt="">
                    <span>Get Driver App</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="mt-8 text-blue-600">
        <p class="  text-sm  ">This is a Beta version (1.0.00) </p>
    </div>
    <div class="mt-4">
        <a href="#" class="text-gray-400 text-sm hover:text-blue-400 underline">Learn more about Phluowise</a>
    </div>
</div>

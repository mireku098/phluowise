<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/Phluowise_Business_icon.svg" type="image/x-icon">
    <title>Get Return Pickups Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="calender.css">
</head>

<body class="bg-black text-white">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="ml-64 p-5 w-full text-white">
            <!-- Top Bar -->
            <div id="topbar"></div>

            <!-- Main Content Area -->
            <div class="container mx-auto p-4 max-w-7xl">
                <!-- Tabs Navigation -->
                <div class="flex gap-2 mb-4">
                    <button onclick="showTab('pending')" class="tab-button bg-blue-900 text-white px-4 py-2 rounded">Pending Pickups</button>
                    <button onclick="showTab('accepted')" class="tab-button bg-gray-800 text-white px-4 py-2 rounded">Accepted Pickups</button>
                </div>

                <!-- Tab Content -->
                <div class="container mx-auto p-4 max-w-7xl">
                    <!-- Pending -->
                    <div id="pending" class="tab-content">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="pendingOrdersContainer"></div>
                    </div>

                    <!-- Accepted -->
                    <div id="accepted" class="tab-content hidden">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="acceptedOrdersContainer"></div>
                    </div>
                </div>


            


                <!-- Accept Modal -->
                <div id="acceptModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                    <div class="bg-white rounded-lg p-6 w-full max-w-sm text-center">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Accept this order?</h2>
                        <p class="text-gray-600 mb-6">Are you sure you want to move this order to "Accepted Pickups"?</p>
                        <div class="flex justify-center gap-4">
                            <button onclick="openPickupDateModal()" class="bg-blue-700 text-white px-4 py-2 rounded">Yes, Accept</button>
                            <button onclick="closeModal()" class="bg-gray-300 text-black px-4 py-2 rounded">Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Pickup Date Modal -->
                <div id="set_pickup_date" class="container mx-auto flex flex-col items-center justify-center bg-black text-white p-6 hidden">
                    <div class="bg-[#181A19E5] p-4 rounded-lg w-full max-w-md shadow-lg">
                        <label for="datePicker" class="block text-sm font-medium text-gray-300 mb-2">Select Date:</label>
                        <input type="text" id="datePicker" class="w-full bg-[#323741] border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Pick a date">
                    </div>

                    <div class="bg-[#181A19E5] p-4 mt-4 rounded-lg w-full max-w-md shadow-lg">
                        <label for="timePicker" class="block text-sm font-medium text-gray-300 mb-2">Select Time:</label>
                        <input type="text" id="timePicker" class="w-full bg-[#323741] border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Pick a time">
                    </div>

                    <div class="bg-[#181A19E5] p-4 mt-4 rounded-lg w-full max-w-md shadow-lg">
                        <label for="additionalInfo" class="block text-sm font-medium text-gray-300 mb-2">Add Additional Information:</label>
                        <textarea id="additionalInfo" rows="3" class="w-full bg-[#323741] border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type here..."></textarea>
                    </div>

                    <div class="flex gap-4 mt-4">
                        <button class="bg-blue-700 hover:bg-blue-600 text-white px-6 py-2 rounded-lg" onclick="savePickupDetails()">Save Pickup Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="get-return-pickups.js"></script>
</body>

</html>

                function highlightActivePage() {
                    const currentPage = window.location.pathname.split("/").pop().replace(".html", "").toLowerCase();

                    document.querySelectorAll(".menu-item").forEach(item => {
                        const page = item.getAttribute("data-page");
                        if (page === currentPage) {
                            item.classList.add("text-blue-400", "font-bold");
                            item.querySelector(".selection-indicator")?.classList.remove("hidden");
                        }
                    });
                }

                                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                                        </svg>
                                    </div>
                                    <p class="font-medium">${notification.message}</p>
                                    </div>
                                    <a href="${notification.pagePath}" class="btn-primary text-white px-3 py-1 rounded-lg text-sm flex items-center">
                                    View
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                                </div>
                            `;
                            break;
                        }
                        
                        card.innerHTML = cardContent;
                        return card;
                    }
                    // Function to add notification with animation
                    function addNotification(notification) {
                      const container = document.getElementById('notifications-container');
                      const card = createNotificationCard(notification);
                      container.prepend(card);
                      
                      // Trigger animation
                      setTimeout(() => {
                        card.classList.remove('notification-enter');
                        card.classList.add('notification-enter-active');
                      }, 50);
                    }
                
                    // Initially load some notifications
                    let initialNotifications = notificationData.slice(0, 4);
                    initialNotifications.forEach(notification => {
                      const card = createNotificationCard(notification);
                      document.getElementById('notifications-container').appendChild(card);
                      card.classList.remove('notification-enter');
                    });
                
                    // Simulate new notifications coming in
                    let index = 4;
                    const addNewNotifications = setInterval(() => {
                      if (index < notificationData.length) {
                        addNotification(notificationData[index]);
                        index++;
                      } else {
                        clearInterval(addNewNotifications);
                        
                        // After all notifications are added, start a loop of random new ones
                        setInterval(() => {
                          const randomIndex = Math.floor(Math.random() * notificationData.length);
                          const randomNotification = {...notificationData[randomIndex]};
                          // Change timestamp to make it look new
                          if (randomNotification.timestamp) {
                            const now = new Date();
                            randomNotification.timestamp = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} ${now.toDateString()}`;
                          }
                          addNotification(randomNotification);
                        }, 8000);
                      }
                    }, 2000);
                  </script>

    <script>
        // Global logout functions
        function confirmLogout() {
            Swal.fire({
                title: 'Log out?',
                text: "You'll be signed out!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, log out'
            }).then((result) => {
                if (result.isConfirmed) {
                    //clear JWT token here
                    window.location.href = "user-signin.html";
                }
            });
            return false; // Prevent default link behavior
        }
    </script>

<body class="bg-black text-white">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar">
            <script>
                fetch("sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("sidebar").innerHTML = data;
                        highlightActivePage();
                    });

                function highlightActivePage() {
                    const currentPage = window.location.pathname.split("/").pop().replace(".html", "").toLowerCase();

                    document.querySelectorAll(".menu-item").forEach(item => {
                        const page = item.getAttribute("data-page");
                        if (page === currentPage) {
                            item.classList.add("text-blue-400", "font-bold");
                            item.querySelector(".selection-indicator")?.classList.remove("hidden");
                        }
                    });
                }
            </script>
        </div>
        <!-- Main Content -->
        <div class="ml-64 p-5 w-full text-white">
            <!-- Top Bar -->
            <div id="topbar">
                <script>
                    fetch("topbar.html")
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById("topbar").innerHTML = data;
                        });
                </script>
            </div>

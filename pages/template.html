    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Global logout function with confirmation and session handling
        function confirmLogout() {
            // Show SweetAlert2 confirmation dialog
            Swal.fire({
                title: 'Log out?',
                text: "You'll be signed out!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, log out'
            }).then((result) => {
                if (result.isConfirmed) {
                    const sessionToken = localStorage.getItem("sessionToken");
    
                    if (!sessionToken) {
                        Swal.fire({
                            title: 'Not Logged In',
                            text: "You are not logged in.",
                            icon: 'info',
                            confirmButtonText: 'OK'
                        });
                        return;
                    }
    
                    fetch("http://localhost:5161/api/auth/logout", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ sessionToken }) // Send sessionToken as part of the request body
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            // Clear the session from localStorage
                            localStorage.removeItem("sessionToken");
                            Swal.fire({
                                title: 'Logged out',
                                text: "You have successfully logged out.",
                                icon: 'success',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                window.location.href = "user-signin.html"; // Redirect to login page or home page
                            });
                        } else {
                            Swal.fire({
                                title: 'Logout Failed',
                                text: data.message,
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        }
                    })
                    .catch((error) => {
                        console.error("Error during logout:", error);
                        Swal.fire({
                            title: 'Error',
                            text: "An error occurred while logging you out. Please try again.",
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    });
                }
            });
            return false; // Prevent default link behavior
        }
    </script>
    
     <script>
       const isLoggedIn = localStorage.getItem("isLoggedIn");
     
       if (!isLoggedIn) {

                function highlightActivePage() {
                    const currentPage = window.location.pathname.split("/").pop().replace(".html", "").toLowerCase();

                    document.querySelectorAll(".menu-item").forEach(item => {
                        const page = item.getAttribute("data-page");
                        if (page === currentPage) {
                            item.classList.add("text-blue-400", "font-bold");
                            item.querySelector(".selection-indicator")?.classList.remove("hidden");
                        }
                    });
                }

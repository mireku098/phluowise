<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <link rel="icon" href="../images/Phluowise_Business_icon.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
<style>
        body {
  font-family: 'Inter', sans-serif;
}
    </style>
    <div class="bg-[#121212]  border-gray-700 p-8 rounded-lg shadow-lg w-full max-w-md border">
        <h2 class="text-white text-2xl font-semibold mb-6 text-center">Set a New Password</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="password">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" id="password" class="bg-[#1E1E1E] text-white rounded-lg pl-10 pr-10 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Password">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <i class="fas fa-eye-slash text-gray-400"></i>
                    </span>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 mb-2" for="confirm-password">Confirm Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" id="confirm-password" class="bg-[#1E1E1E] text-white rounded-lg pl-10 pr-10 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Password">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <i class="fas fa-eye-slash text-gray-400"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg w-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Save and Continue</button>
        </form>
    </div>

<!--     
      Displays a modal to show a password reset success message
      and redirects the user to the login page. 
    -->

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const togglePassword = document.querySelectorAll('.fa-eye-slash');

        togglePassword.forEach((element) => {
            element.addEventListener('click', () => {
                if (element.classList.contains('fa-eye-slash')) {
                    element.classList.remove('fa-eye-slash');
                    element.classList.add('fa-eye');
                    element.parentElement.previousElementSibling.type = 'text';
                } else {
                    element.classList.remove('fa-eye');
                    element.classList.add('fa-eye-slash');
                    element.parentElement.previousElementSibling.type = 'password';
                }
            });
        });
    </script>
    <script defer src="company-auth.js"></script>
</body>
</html>
